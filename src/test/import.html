<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>for import</title>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="app">
  {{message}}
</div>

<script>
  import Vue from "vue/src/core/instance/index";
  let app = new Vue({
    el: '#app',
    data: {
      message: '!'
    }
  });
</script>

</body>
</html>
